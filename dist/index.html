<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Zyeta Global Engagement Visualization - Modern interactive 3D globe showcasing workspace design collaborations worldwide" />
    <title>Zyeta Global Engagements - Modern Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="/assets/main-CQCNZFgp.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen -->
      <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Zyeta Globe...</div>
      </div>
      
      <!-- Main canvas container -->
      <div id="globe-container" class="globe-container"></div>
      
      <!-- UI Overlays -->
      <div id="ui-overlay" class="ui-overlay">
        <!-- Info banner -->
        <div class="info-banner">
          <h1>ZYETA</h1>
          <p class="subtitle">Global Workspace Design Engagements</p>
          <p class="instruction">Click on highlighted countries for details</p>
        </div>
        
        <!-- Toolbar -->
        <div id="toolbar" class="toolbar">
          <button id="btn-home" class="toolbar-btn" title="Reset View">🏠</button>
          <button id="btn-search" class="toolbar-btn" title="Search">🔍</button>
          <button id="btn-notes" class="toolbar-btn" title="Notes">📝</button>
          <button id="btn-settings" class="toolbar-btn" title="Settings">⚙️</button>
        </div>
        
        <!-- Country navigation -->
        <div id="country-nav" class="country-nav">
          <div class="nav-title">Quick Navigation</div>
          <div class="nav-buttons" id="nav-buttons">
            <!-- Dynamically populated -->
          </div>
        </div>
      </div>
      
      <!-- Modals -->
      <div id="modal-container" class="modal-container"></div>
    </div>
    
  </body>
</html>
